<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-title>Registrarse</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Contraeña</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <div class="center">
        <ion-button color="dark" class="ion-margin" shape="round" (click)="register()" expand="block"> Registrarte </ion-button>
    </div>

    <ion-item class="ion-no-border">
        <ion-label class="ion-text-center ">
            ¿Tienes cuenta?
            <a [routerLink]="['/login']"> Inicia Sesión </a>
        </ion-label>
    </ion-item>
</ion-content>
