<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-title>Inicio de sesión</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <div class="center">
        <ion-button color="dark " class="ion-margin-top" shape="round" (click)="login()" expand="block">Ingresar</ion-button>
    </div>

    <ion-item class="ion-no-border ">
        <ion-label class="ion-text-center ">
            ¿No tienes cuenta?
        </ion-label>
        <a [routerLink]="['/register']">Regístrate</a>
    </ion-item>
</ion-content>
