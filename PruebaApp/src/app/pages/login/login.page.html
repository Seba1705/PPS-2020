<form #form="ngForm" (ngSubmit)="login()" class="ion-padding">
    <ion-list>
        <ion-list-header class="ion-padding ion-text-center">
            <ion-title>Inicio de sesión</ion-title>
        </ion-list-header>
        <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input type="text" name="email" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" name="password" [(ngModel)]=" user.password " minlength="6 " required></ion-input>
        </ion-item>
    </ion-list>
    <ion-button color="dark " class="ion-margin ion-padding" shape="round " expand="block " type="submit " [disabled]="form.invalid ">Ingresar</ion-button>

    <div class="ion-padding center">
        <ion-label>
            ¿No tienes cuenta? <a [routerLink]="['/register']">Regístrate</a>
        </ion-label>
    </div>
</form>
