<form #form="ngForm" (ngSubmit)="register()" class="ion-padding">
    <ion-list>
        <ion-list-header class="ion-padding ion-text-center">
            <ion-title>Registro</ion-title>
        </ion-list-header>
        <ion-item>
            <ion-label position="floating">
                <ion-icon name="person-sharp" size="medium">
                </ion-icon> Usuario
            </ion-label>
            <ion-input type="text" name="email" [(ngModel)]="user.email" required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">
                <ion-icon name="lock-closed-sharp" size="medium">
                </ion-icon> Contraseña
            </ion-label>
            <ion-input type="password" name="password" [(ngModel)]=" user.password " minlength="6 " required>
            </ion-input>
        </ion-item>
    </ion-list>
    <ion-button color="dark " class="ion-margin ion-padding" shape="round " expand="block " type="submit "
        [disabled]="form.invalid ">Registrarse
    </ion-button>

    <div class="ion-padding center">
        <ion-label>
            ¿Tienes cuenta? <a [routerLink]="['/login']"> Inicia Sesión </a>
        </ion-label>
    </div>
</form>
