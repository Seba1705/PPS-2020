<ion-content padding class="background content">

    <ion-grid style="height: 100%">

        <ion-row align-items-center style="height: 100%; flex-direction: column"
            class="login-form ion-justify-content-center">
            <form class="form" [formGroup]="validationsForm" (ngSubmit)="loginUser(validationsForm.value)">

                <ion-icon class="logo" src="/assets/img/miedificio.svg"></ion-icon>

                <ion-list class="background-input">

                    <ion-item>
                        <ion-label>Correo</ion-label>
                        <ion-input type="text" formControlName="email" class="ion-text-right"></ion-input>
                    </ion-item>
                    <div class="validation-errors">
                        <ng-container *ngFor="let validation of validationMessages.email">
                            <div class="error-message" *ngIf="validationsForm.get('email').hasError(validation.type) &&
              (validationsForm.get('email').dirty || validationsForm.get('email').touched)">
                                {{ validation.message }}
                            </div>
                        </ng-container>
                    </div>


                    <ion-item>
                        <ion-label>Clave</ion-label>
                        <ion-input type="password" formControlName="password" class="ion-text-right" required>
                        </ion-input>
                    </ion-item>

                    <div class="validation-errors">
                        <ng-container *ngFor="let validation of validationMessages.password">
                            <div class="error-message" *ngIf="validationsForm.get('password').hasError(validation.type) &&
            (validationsForm.get('password').dirty || validationsForm.get('password').touched)">
                                {{ validation.message }}
                            </div>
                        </ng-container>
                    </div>

                </ion-list>


                <ion-row class="ingresar">
                    <ion-col>
                        <ion-button expand="full" (click)="presentActionSheet()">Ingresar como</ion-button>
                    </ion-col>
                    <ion-col>
                        <ion-button class="enter" type="submit" [disabled]="!validationsForm.valid">
                            <ion-icon name="arrow-forward"></ion-icon>
                        </ion-button>
                    </ion-col>
                </ion-row>

            </form>
        </ion-row>
    </ion-grid>
</ion-content>
