<ion-content>
  <ion-grid *ngIf="isLoading">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="vertical-padding profile-div" *ngIf="!isLoading">
  
    <ion-grid fixed>
      <ion-row>
        <ion-col size="4" class="ion-no-padding position-relative">
          <ion-button fill="clear" color="light" class="button-vertical-align button-left">
            <ion-icon slot="icon-only" name="chatbubbles"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="4">
          <img [src]="user.imageUrl" alt="" class="image-round margin-top">
        </ion-col>
        <ion-col size="4" class="ion-no-padding position-relative">
          <ion-button fill="clear" color="light" class="button-vertical-align button-right">
            <ion-icon slot="icon-only" name="call"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div class="ion-text-center">
      <h4>{{user.name}}</h4>
    </div>
    <div class="ion-text-center">
      <span class="text-muted ion-no-margin text-job text-white">{{user.type | titlecase}}</span>
    </div>

  <ion-grid class="gestion" *ngIf="!isLoading">
    <ion-grid class="">
      <ion-row>
        <ion-col size="6">
          <ion-item lines="none">
            <div class="text-bold text-11pt">Gestion</div>  <!--text-primary-->
          </ion-item>
          </ion-col>
        <ion-col size="6" tappable>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-row class="cards">
      <ion-col size="3" tappable *ngFor="let menuItem of menuItems">
        <ion-card mode="ios" class="ion-no-margin" (click)="gestionAction(menuItem)">
          <ion-card-content class="ion-text-center">
            <img [src]="menuItem.icon">
            <p>{{menuItem.title}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
