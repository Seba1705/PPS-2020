<ion-content class="ion-padding bg-chat">
  
  <ion-row class="ion-align-items-center" style="height: 100%;">
    <ion-col>
      <div class="logo">
        <ion-icon src="assets/images/chatear.svg"></ion-icon>
      </div>
      <form class="form" [formGroup]="validations_form"  (ngSubmit)="loginUser(validations_form.value)">
        
        <div class="ion-margin-bottom" lines="none">
          <label for="fname">Nombre</label>
          <input type="text" id="fname" name="fname" formControlName="email">
        </div>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.email">
            <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
        
        <div class="ion-margin-bottom" lines="none">
          <label for="contra">Contrase√±a</label>
          <input type="password" id="contra" name="contra" formControlName="password">
        </div>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.password">
            <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
        
        <ion-button class="enter" type="submit" [disabled]="!validations_form.valid">Iniciar sesion</ion-button>    
        <ion-button class="enterAs" (click)="presentActionSheet()" >Ingresar como</ion-button>
        
        <div class="error-message-2">{{errorMessage}}</div>
          
      </form>
      
    </ion-col>
  </ion-row>
</ion-content>
